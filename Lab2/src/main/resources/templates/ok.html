<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>OK Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg rounded-4">
    <div class="card-header bg-info text-white">
      <h3 class="mb-0">Bài 1: OkController</h3>
    </div>
    <div class="card-body">
      <form action="/ctrl/ok" method="post" class="d-flex gap-2">
        <button class="btn btn-primary">OK 1 (POST)</button>
        <button class="btn btn-success" formmethod="get">OK 2 (GET)</button>
        <button class="btn btn-warning" formaction="/ctrl/ok?x">OK 3 (Param)</button>
      </form>
      <h4 class="mt-4">Kết quả: <span th:text="${message}">?</span></h4>
    </div>
  </div>
</div>

</body>
</html>
